<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <script
      src="https://kit.fontawesome.com/fa4dfb0040.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="top">
      <nav>
        <div class="logo_container">
          <i class="fa-brands fa-apple" style="font-size: 50px"></i>
        </div>
        <div class="Title">
          <h1 style="font-size: 40px">Apple Inc.</h1>
        </div>
        <div class="side_bar">
          <i class="fa-solid fa-bars" style="font-size: 35px"></i>
        </div>
      </nav>
    </section>
    <section class="second">
      <div class="new_launch">
        <div class="content">
          <h1>MacBook Pro 13"</h1>
        </div>
        <div class="main_box">
          <img src="logo/mac.jpg" alt="Mac" />
          <div class="pay_box">
            <div class="content" style="font-size: 18px">
              <div class="text">
                <div class="left">Model:</div>
                <div class="right">13inch</div>
              </div>
              <div class="text">
                <div class="left">RAM:</div>
                <div class="right">16GB</div>
              </div>
              <div class="text">
                <div class="left">Storage:</div>
                <div class="right">512GB (SSD)</div>
              </div>
              <div class="text">
                <div class="left">CPU:</div>
                <div class="right">8 core</div>
              </div>
              <div class="text">
                <div class="left">Display:</div>
                <div class="right">Liquid retina XDR</div>
              </div>
            </div>
            <div class="buttom">
              <button type="button">Explore Now</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="third">
      <h1>Think Different....</h1>
    </section>
    <section class="prod">
      <div class="grid">
        <div class="items1">
          <img src="pr/1.jpg" alt="" />
        </div>
        <div class="items2">
          <img src="pr/2.jpg" alt="" style="border-radius: 30px" />
        </div>
        <div class="items3">
          <img src="pr/3.jpg" alt="" style="border-radius: 30px" />
        </div>
        <div class="items4">
          <img src="pr/4.jpg" alt="" style="border-radius: 30px" />
        </div>
        <div class="items5">
          <img src="pr/5.jpg" alt="" />
        </div>
        <div class="items6">
          <img src="pr/6.jpg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
